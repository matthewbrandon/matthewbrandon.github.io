<!DOCTYPE html>
<html>
<head>
  <!-- the below meta tag is default in most modern browsers. however if you have an

  <title>‚ùî5moji by MBT</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="window">
    <div class="p1hand hand brown">
      <div onclick = "clicked(p1c1)" class="zone card p1 red" id="p1c1"></div>
      <div onclick = "clicked(p1c2)" class="zone card p1 red" id="p1c2"></div>
    </div>
    <div class="gameboard yellow">
      <div onclick = "clicked(b1)" class="zone board blank" id="b1"></div>
      <div onclick = "clicked(b2)" class="zone board blank" id="b2"></div>
      <div onclick = "clicked(b3)" class="zone board blank" id="b3"></div>
      <div onclick = "clicked(b4)" class="zone board blank" id="b4"></div>
      <div onclick = "clicked(b5)" class="zone board blank" id="b5"></div>
      <div onclick = "clicked(b6)" class="zone board blank" id="b6"></div>
      <div onclick = "clicked(b7)" class="zone board blank" id="b7"></div>
      <div onclick = "clicked(b8)" class="zone board blank" id="b8"></div>
      <div onclick = "clicked(b9)" class="zone board blank" id="b9"></div>
    </div>
    <div class="p2hand hand brown">
      <div onclick = "clicked(p2c1)" class="zone card p2 green" id="p2c1"></div>
      <div onclick = "clicked(p2c2)" class="zone card p2 green" id="p2c2"></div>
    </div>
  </div> 

  <!-- TODO Add a restart Button -->
  <script src="./script.js"></script>

</html>
